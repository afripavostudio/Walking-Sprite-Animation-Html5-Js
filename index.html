<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.js"></script>
    <style>
      body {
        margin: 0;
      }
      canvas {
        border: 1px solid red;
      }
      #bg {
        width: 800px;
        height: 400px;

        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
      }
      .img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <title>Sprite Animation</title>
  </head>
  <body>
    <div id="base"></div>
    <div id="bg">
      <img src="./images/background.jpg" alt="bg image" class="img" />
    </div>
  </body>
</html>
